<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Salary calculator</title>
    <style>
    body{
    background-color:aqua;
    font-family: sans-serif;
    justify-content:center;
    display:flex;
    align-items:center;
    height:100vh;
    margin:0; 
    border-style: solid;
}
.container-fluid{
    border-color:palevioletred;
    background-color: pink;
    border-style: solid;
    padding-top: 50px;
    padding-right: 50px;
    padding-bottom: 50px;
    padding-left: 50px;
}
    </style>
</head>
<body>
    <form>
        <div class="container-fluid">
        <h2><b>Salary Calculator</b></h2><br>
        <label> Basic Salary:</label>
        <input type="text" id="fn" size="35" placeholder="salary" ><br><br>
        <label>Night shift taken:</label> 
        <input type="text" placeholder="nightshift" size="35"  id="ns" ><br><br>
        <input type="button" value="submit" onclick="add()"><br><br>
        <label>Provident fund(pf):</label>
        <input type="text" placeholder="result" size="35" id="res"><br><br>
        <label>Dearness allowance(DA):</label>
        <input type="text" placeholder="result" size="35" id="dar"><br><br>
        <label>House rent allowance(HRA):</label>
        <input type="text" placeholder="result" size="35" id="hraa"><br><br> 
        <label>Nightshift allowance(NA):</label> 
        <input type="text" placeholder="result" size="35" id="nla"><br><br>
        <label>Total salary(TS):</label>
        <input type="text" placeholder="result" size="35" id="ts"><br>
    </div>
    </form>
</body>
<script>
        function add(){
            let a=parseInt(document.getElementById("fn").value)
            let n=parseInt(document.getElementById("ns").value)
            if (a <= 10000) {
               let p=(0.03)*a;
               let d=(0.04)*a;
               let h=(0.25)*a;
               let l=n*500;
               let t=(a+d+h+l)-p;
               document.getElementById("res").value=p
               document.getElementById("dar").value=d
               document.getElementById("hraa").value=h
               document.getElementById("nla").value=l
               document.getElementById("ts").value=t
            } else if (a>10000 && a<=25000) {
                let p=(0.05)*a;
                let d=(0.06)*a;
                let h=(0.45)*a;
                let l=n*500;
                let t=(a+h+d+l)-p;
                document.getElementById("res").value=p
                document.getElementById("dar").value=d
                document.getElementById("hraa").value=h
                document.getElementById("nla").value=l
                document.getElementById("ts").value=t
            } else {
                let p=(0.07)*a;
                let d=(0.05)*a;
                let h=(0.06)*a;
                let l=n*500;
                let t=(a+d+h+l)-p;
                document.getElementById("res").value=p
                document.getElementById("dar").value=d
                document.getElementById("hraa").value=h
                document.getElementById("nla").value=l
                document.getElementById("ts").value=t

            }
         
        }
    </script>

</body>
</html>
